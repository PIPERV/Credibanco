<h2>As√≠ va su compra</h2>
<body>
    <div class="cart" *ngFor="let item of data">
        <div>
            <h3>{{item.title}}</h3>
            <img src="{{ item.image }}" alt="">
        </div>
        <div>
            <span>Cantidad a comprar: {{item.quantity}}</span>
            <br>
            <span>Valor de cada producto: {{item.cost}}</span>
            <br>
            <span>Valor total de este producto: {{item.quantity * item.cost}}</span>
        </div>
        <div class="options">
            <app-counter [counter]="item.quantity" (finalQuantity)="modifyQuantity(item.title, $event)"></app-counter>
            <br>
            <button class="delete" (click)="deleteItem(item.title)">Eliminar item</button>
        </div>
    </div>
</body>
